<body>
    <img class="img-quiz" src="quiz.png" alt="">
    <div class="main-div">
        <div id="quiz" data-status="ok">
            <h2 class="question"></h2>
            <div class="answers">
                <button class="answer-btn" id="answer0">res</button>
                <button class="answer-btn" id="answer1">res</button>

        </div>
