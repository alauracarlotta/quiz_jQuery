<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Aprendendo jQuery</title>
</head>
<body>
    <div class="main-div">
        <div class="d-inline red"></div>
        <div class="d-inline green"></div>
        <div class="d-inline blue"></div>
        <div class="d-inline yellow"></div>
        <div class="d-inline magenta"></div>
        <div class="d-inline aqua"></div>
        <div class="d-inline-1 black">Clique em mim</div>
        <hr>

        <div id="flip">clique aqui para aparecer o painel</div>
        <div id="painel">Painel oculto</div>
        
        <hr>
        <button class="button-a5" id="btnHide">Ocultar</button>
        <button class="button-a5" id="btnShow">Mostrar</button>
        <button class="button-a5" id="btnClickHere">Clique aqui</button>
        <button class="button-a5" id="fadeIn">Fade In</button>
        <button class="button-a5" id="fadeOut">Fade Out</button>
        <button class="button-a5" id="fadeToggle">Fade Toggle</button>

        <br>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/aula5.js"></script>
</body>
</html>
